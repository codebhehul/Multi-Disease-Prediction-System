<head>
	<title>Homepage</title>
	<style>
		body {
			font-family: Arial, sans-serif;

		h1 {

			color: #333;
			margin-top: 50px;
		}
		nav ul {

			margin: 0;
			padding: 0;

			text-align: center;
		}
		nav li {

			margin-right: 20px;

			padding: 14px 16px;

			background-color: #111;
		}
		.logout-button {
			float: right;

		}

	.regform {

		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.form-control {
		width: 100%;
		margin-bottom: 10px;
		padding: 10px;
		border-radius: 5px;
		border: none;
		background-color: #f2f2f2;
	}

	.form-group {
		width: 70%;
		margin-bottom: 20px;
	}

	.submit-button {
		width: 100%;
		padding: 10px;
		border-radius: 5px;
		border: none;
		background-color: #333;
		color: white;
		cursor: pointer;
		font-size: 18px;
		transition: background-color 0.3s ease;
	}

	.submit-button:hover {
		background-color: #111;
	}
    .main-form {
  background-color: #f5f5f5;
  border: 2px solid #eee;
  padding: 20px;
  border-radius: 5px;
  margin: auto;
  width: 80%;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

select {
  height: 40px;
}

small.form-text {
  display: block;
  margin-top: 5px;
}

.btn {
  border-radius: 25px;
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
}

.btn-outline-success {
  background-color: #28a745;
  color: #fff;
  border: none;
}

.btn-outline-success:hover {
  background-color: #218838;
  color: #fff;
}
</style>

<body>

    <div class="carousel-inner">

<div class='regform mt-3'>
    <h1>Heart Disease Detection</h1>
</div>

<form action='resulth' class='main-form needs-validation' method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col">
            <div class='form-group'>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="form-control" required='True'>
            </div>
        </div>
        <div class="col">
            <div class='form-group'>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control" required='True'>
            </div>
        </div>
    </div>


    <div class='form-group'>
        <label for="phone">Phone No.</label>
        <input type="number" name="phone" id="phone" class="form-control" required='True'>
        <small class='form-text ' style='color: #FFFFFF;'>* Include your area code</small>
    </div>



    <div class="row">
        <div class="col">
            <div class='form-group'>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required='True'>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control" required='True'>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
    </div>


    <div class='row'>

        <div class="col">
            <label for="op">Old Peak</label>
            <input type="number" step='any' required='True' name='op' id='op' class='form-control'>
        </div>

        <div class="col">
            <label for="mhra">Max. Heart Rate achieved</label>
            <input type='number' step="any" required='True' name='mhra' id='mhra' class='form-control'>
        </div>


        <div class="col">
            <label for="eia">Exercise induces angina</label>
            <select required='True' name='eia' id='eia' class='form-control'>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
    </div>


    <div class='row'>
        <div class="col">
            <label for="nmv"> No. of major vessels</label>
            <select required='True' name='nmv' id='nmv' class='form-control'>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="col">
            <label for="tcp">Type of Chest Pain</label>
            <select  required='True' name='tcp' id='tcp' class='form-control'>
                <option value="0">typical angina</option>
                <option value="1">atypical angina</option>
                <option value="2">non-anginal pain</option>
                <option value="3">asymptomatic</option>
            </select>
        </div>


        <div class="col">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="form-control" required='True'>
        </div>

        <div class="col">
            <label for="thal">Thal</label>
            <select required='True' name='thal' id='thal' class='form-control'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>

    <div class='text-center'>
        <button type='submit' class='btn btn-outline-success' style='width:700px;margin-top: 30px;'> Submit
        </button>
    </div>

</form>
<footer class='text-light bg-dark position-relative '>
